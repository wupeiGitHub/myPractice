<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//-----------Javascript 自动执行函数（立即调用函数） IIFE. 
			//理解：先把把声明语句变成一个表达式语句，比如在前面加 new, !, +, -, ~ ，用（）包起来，再函数最后加上（）表示执行
			//自执行函数的作用
	/*			1.里面定义和外面的定义变量是分开的, 所以避免污染作用域 
				2.减少对作用域的查找，提高性能 
				3.便于代码的压缩, 普通的函数由于全局作用域压到一起可能出问题 
				4.可以避免命名冲突
				5.保存闭包状态
				6.改变代码的执行顺序*/
			
						//立即执行函数（自执行函数），简称：IIFE（Immediately-invoked function expression）
			//--------立即执行函数方式很多,但是不推荐使用一元操作符的形式改变函数为表达式,因为效率低
			//----------推荐使用小括号包括的方式
			(function a(){
				console.log('我是一个立即执行函数，当前是一个块级作用域');
			})();
			
			;(function a(val){
				console.log('---==当前是一个块级作用域: '+val);
			})('参数');
			
			//注意:一般使用小括号方式写法,需要在前面加个分号,防止压缩时产生一些不必要的问题
			!function a(val){
				console.log('---==当前是一个块级作用域3: '+val);
			}('aaaa');
			
			+function a(val){
				console.log('---==当前是一个块级作用域3: '+val);
			}('bbbbbbbbbbb');
			
		</script>
	</head>
	<body>
	</body>
</html>

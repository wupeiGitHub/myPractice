			//3.利用Array的sort方法先排序再取值
			var list = [1,100,23,65,43,2,9];
			list.sort((a, b) => {return a-b;})    //[1, 2, 9, 23, 43, 65, 100]
			console.log("利用Array的sort方法先排序再取值 ： 排序", list);	
			
			//sort排序，语法：数组.sort(排序的方式)
			var arrNum = [2,34,33,4,5,65,55,100];
			var e1 = arrNum.sort(); //1.直接调用sort()会按把数组中的值转成字符串并获取字符串的ASCII编码值的排序
			console.log(e1); //[1, 10, 12, 3, 30, 4, 4, 5, 6, 9]
			var e2 = arrNum.sort(
				function(firstNum, secdNum){
					//升序排序：当 firstNum-secdNum的差小于0时不交换位置，大于0时firstNum和secdNum位置调换.
					return firstNum-secdNum; 
					//降序序排序：当 firstNum-secdNum的差小于0时不交换位置，大于0时firstNum和secdNum位置调换.
					//return secdNum-firstNum; 
				});
			//console.log(e2); //[1, 3, 4, 4, 5, 6, 9, 10, 12, 30]
			//降序排序：也可以把升序直接进行reverse（）方法反转后，也能实现快速的排序
			//console.log(e2.reverse()); //30, 12, 10, 9, 6, 5, 4, 4, 3, 1
			
			
			//reverse反转数组中的数据，数组中的值后面的往前面排序
			console.log(arrNum); //[1, 4, 4, 9, 10, 30, 12, 3, 6, 5]
			var e1 = arrNum.reverse(); //
			console.log(e1); //[5, 6, 3, 12, 30, 10, 9, 4, 4, 1]
			
			
			
			//快速排序是对冒泡排序的一种改进，
			//第一趟排序时将数据分成两部分，一部分比另一部分的所有数据都要小。
			//然后递归调用，在两边都实行快速排序。
			var arrNum = [1,4,4,9,10,30,12,3,6, 5];
			function quikSort(arrNum){
				if(arrNum.length < 1){
					return arrNum;
				}
				
				var sptIndex = Math.floor(arrNum.length/2);
				//console.log('sptIndex = ', sptIndex);
				var centerNum = arrNum.splice(sptIndex,1)[0];
				//console.log('arrNum.splice(sptIndex,1) = ', arrNum.splice(sptIndex,1));
				//console.log('centerNum = ', centerNum);
				var leftArr = [], rightArr =[];
				for(var j=0; j<arrNum.length-1; j++){
					if(arrNum[j] < centerNum){
						leftArr.push(arrNum[j]);
					}else{
						rightArr.push(arrNum[j]);
					}
				}
				console.log('leftArr = ', leftArr);
				console.log('rightArr = ', rightArr);
				return quikSort(leftArr).concat([centerNum], quikSort(rightArr));
			}
			console.log("排序前 arrNum "+arrNum) ;
			console.log("快速排序后 arrNum "+quikSort(arrNum)) ;

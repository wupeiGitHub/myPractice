<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>多个vue实例化</title>
		<link href="./css/index.css" rel="stylesheet" type="text/css"></link>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			#vue-app{
				margin: 10px auto;
				width: 400px;
				height: auto;
				border:1px solid blue;
			}
			#vue-app #div1,#div2{
				width: 300px;
				height: 100px;
				border:1px solid red;
				background: #87CEEB;
			}
			#vue-app div{
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<div id="vue-app">
			<div id="div1">{{title}}</div>
			<div id="div2">
				{{title}}
				<br/>
				<button @click="{changeDiv1}">点我改变div1</button>
			</div>
		</div>
		<script>
			var vue1 = new Vue({
				el:'#div1',
				data:{
					title: '我是div1-------------',
				},
				methods:{
					
				}
			});
			
			var vue2 = new Vue({
				el:'#div2',
				data:{
					title: '我是div2------',
				},
				methods:{
					
				},
				computed:{
					changeDiv1(){
						vue1.title = 'div2把div1内容标题改变了。。。。';
					}
				}
			});
			
			//--------改变div2
			//vue2.title = 'div2被改变了.........';
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*动态原型模式:主要是将所有信息都封装在了构造函数里，
			因为在组合构造函数模式和原型模式中，构造函数和原型模式是独立的，有些开发人员会感到很困惑，
			因此，这种模式也是为了解决这个问题，通过在构造函数中初始化初始化原型，又保持了同时使用构造函数和原型的优点，
			换句话说，就是可以通过在构造函数中，检查某个应该存在的方法是否有效，来决定是否需要初始化原型*/
			function Person(name, age) {
				this.name = name;
				this.age = age;
				if(typeof this.sayName != 'function'){
					this.sayName = function(){
						console.log(this.name);
					}
				}
			}
			 
			var person1 = new Person("Nicholas", 29);
			person1.sayName(); // Nicholas
			
			//这里要说明一下，在if语句中的代码，只有在首次调用构造函数时才会执行，之后原型已经得到初始化，不需要再做什么修改了
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>包装类型的案例</title>
		<script>
			var str = 'abc';
			str += 1; // str = str +1; 字符串和数值相加转换为字符串, 'abc1'
			var test = typeof (str); //'string'
			if(test.length == 6){ //这里test.length执行时会把原始字符串'string'调用包装类New String(test)进行获取length
				test.sign = '属性值就是我'; 
				//test.sign照样会先new String包装类进行赋值后就delete销毁,所以代码编译会通过,
				//但是实际上并没有保存最终的属性值到内存中
			}
			alert(test.sign); //照应调用String包装类获取属性值,但是值为undefined
		</script>
	</head>
	<body>
	</body>
</html>

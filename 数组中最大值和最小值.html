<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>
		<script>
			//利用Math的max方法 求最大值和最小值
			var list = [1,100,23,65,43,2,9];
			console.log("list数组：", list);
			console.log("Math.max.apply取数组的最大值：", Math.max.apply(null, list)); //100
			console.log("Math.min.apply取数组的最小值：", Math.min.apply(null, list)); //1
		</script>
	</head>

</html>

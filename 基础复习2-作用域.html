<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//------------------------变量--------------------------------
			//----------1.变量的创建
//			 使用var: 局部变量 ,它会被预解析
//			  不使用var: 全局变量
//			 创建变量步骤: 1) 变量声明 2)确定变量的作用域 3)预解析变量（把变量拿到对应作用域顶部,赋值给undefined) 4)按原代码顺序进行赋值
//			 赋值过程:  对于基础数据而言,直接把值放到变量里. 对于对象(引用数据类型)而言它会给变量生成一个引用地址(指针),再把值保存到内存中对应的地址上.
//			 1.对变量属性的操作: 
//			 	A.对基础数据类型的操作: 虽然可以对变量进行属性操作,解释器不会报编译错误,但是是没有实际效果的.
//			 	B.对引用数据类型的操作: 是可以有实际效果的.
//			 2.变量的修改：基础数据类型都是把旧值删掉，会重新给变量赋值； 而对于引用数据类型的修改，修改的是变量的引用地址,把新地址放上去；
//			 3.变量复制: 对基础数据而言,旧变量和新变量是相互独立的,互不影响,只是值一样而已
//					 对引用数据而言, 对旧变量里的属性进行改变时,新变量里的属性也会同样受到影响;
			//引用数据类型的变量的赋值的案例
			var a = {name : 'wupei', age :27};
			var b = a;
			console.log('a', a.name); //wupei
			console.log('b', b.name); //wupei
			a.name = 'wupei02';
			console.log('a', a.name); //wupei02
			console.log('b', b.name); //wupei02
			b.name = 'wupei03';
			console.log('a', a.name); //wupei03
			console.log('b', b.name); //wupei03
			//修改引用数据类型的变量值 - 案例
			a = {name : '123', age :26};
			console.log('a', a); //{name : '123', age :26};
			
//			4.当变量作为参数使用时的区别:
//			对于基础数据而言: 参数里的a和变量a是互不影响的,就是单纯的值传递.
//			对于引用数据而言: 传递的参数其实是引用数据对象的一个地址(指针).会发生如下两种情况
//					1)对参数上的属性进行修改,那么原先对象的属性也会有影响
//					2)对参数进行重新赋值,那么会断开旧的引用地址,创建一个新的引用地址,原来的参数里的属性是不会受到影响的
		    
		    
		    
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//1.----------函数声明
			function fn1(){
				console.log('函数声明的方式定义的函数fn1');
			}
			//调用：函数名称（）
			fn1(); //函数声明的方式定义的函数fn1
			//console.log(typeof fn1()); //undefined
			
			//2.--------函数字面量：匿名函数表达式声明
			var vfn2 = function(){
				console.log('我是一个匿名函数表达式');
				return true;
			}
			//调用：变量名（）
			//vfn2();
			//console.log(vfn2()); //true
			//console.log(typeof vfn2()); //undefined
			//console.log(vfn2.name); //vfn2
			
			//3.---------函数字面量： 命名函数表达式。除了IE8下外正常浏览器，函数名可以再函数内部调用，外部不能调用
			var vfn3 = function fn3(){
				var a = '101';
				console.log('我是一个命名函数表达式');
				return a;
			}
			console.log(vfn3()); //101
			//console.log(vfn3.name); //fn3（打印出变量vfn3的函数名字）
			
			
			//4.----------------------匿名函数另一种声明-箭头 函数（ES6出的）， (参数)=>{语句}
			//()=>{} 当参数只有一个的时候()也可以省略: a =>{语句}
			//当函数体内只有一个内容时{}也可以省略: a=>b
			//---------案例： 想判断数组arr里是否包含某一个数子的写法
			//--------方法1: 利用普通的函数表达式
			var arr = [1,3,4,5];
			var retStues = arr.some(function(item, index, arr){
					return item === 1;
				});
			console.log(retStues); //true
			//--------方法2: 利用ES6中的箭头表达式
			//注意： 箭头函数的特点
			//1.箭头函数属于匿名函数，没有名字
			//2.它没有上下作用域，this指向的不是自身的作用域，而是上一级的作用域
			//3.它里面没有arguments，但是可以用...代替
			console.log(arr.some(item=>item===0) ); //false
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>

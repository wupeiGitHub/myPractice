<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<script>
		function show3(){
				console.log("arguments:", arguments); // [166, 3, 4, 5, 6, 7, callee: ƒ, Symbol(Symbol.iterator): ƒ]
				
				//把arguments转换为数组[166, 3, 4, 5, 6, 7]
				let arr = Array.prototype.slice.call(arguments);
				//检查是不是数组的方法如下
				console.log(typeof arr); // object
				console.log(arr instanceof Array); //true
				console.log(Array.isArray(arr)); //true
				console.log(Object.prototype.toString.apply(arr) == '[object Array]'); //true
				
				return arr.sort((a,b)=>{return b-a});
			}
		var ar =show3(1, 166,3,4,5,6,7);
		console.log("ar:", ar);
	</script>
</head>

</body>
</html>

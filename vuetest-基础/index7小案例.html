<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue打沙包</title>
		<link href="./css/index.css" rel="stylesheet" type="text/css"></link>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			#vue-app{
				margin: 10px auto;
				width: 300px;
				height: auto;
			}
			#bag{
				width: 200px;
				height: 300px;
				background: url(img/bag.png) center no-repeat;
				margin: 0 auto;
				background-size: 60%;
			}
			#press{
				width: 200px;
				height: 20px;
				background-color: white;
				border: 1px solid black;
				margin: 5px auto;
			}
			#controls{
				margin: 5px auto;
				text-align: center;
				line-height: 50px;
			}
			#bag.burstImg{
				background: url(img/bag-burst.png) center no-repeat;
				background-size: 60%;
				/* background-image: url(img/bag-burst.png); */
			}
			#press div{
			    height: 20px;
			    background: crimson
			}
		</style>
	</head>
	<body>
		<div id="vue-app1">
			<!--图片-->
			<div id="bag" v-bind:class="{burstImg:end}"></div>
			<!--进度条-->
			<div id="press">
				<div v-bind:style="{width: len + '%'}"></div>
			</div>
			<!--控制按钮-->
			<div id="controls">
				<button v-on:click="pushed" :disabled="end">打沙包</button>
				<button @click="reset"  :disabled="!end">重新来过</button>
			</div>
		</div>
		<script>
			new Vue({
				el:'#vue-app1',
				data:{
					len:100,
					end:false
				},
				methods:{
					pushed(){
						if(this.len > 0){
							this.len -= 20;
						}else{
							this.end = true;
						}
					},
					reset(){
						console.log(2222222222);
						this.len = 100;
						this.end = false;
					}
				}
			});
		</script>
	</body>
</html>

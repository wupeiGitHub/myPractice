			//--------------------方法继承
			function Animal(name){
			  this.name = name;
			  this.showName = function(){
			        console.log(this.name);    
			    }    
			}
			
			function Cat(name){
			  //Animal.apply(this,[name]);    //apply的用法
			  Animal.call(this,name); //call的用法
			}
			
			var cat = new Cat("我是猫咪");
			cat.showName();
			
			//---------------------多重继承
			function Class10(){
			  this.showSub = function(a,b){
			        console.log(a - b);
			    }   
			}
			
			function Class11(){
			  this.showAdd = function(a,b){
			        console.log(a + b);
			    }  
			}
			
			function Class12(){ //Class12调用了Class11和Class10方法
			  Class10.apply(this);
			  Class11.apply(this);   
			  // Class10.call(this);
			  //Class11.call(this);  
			}
			
			var c2 = new Class12();
			c2.showSub(3,1);    //2
			c2.showAdd(3,1);    //4
			
			//------------------------------关于apply和call的特殊用法
			//求数组中的最大值
			var arr = [1,2,3,3,4,45,54,5,6];
			var max = Math.max.apply(null,arr);
			console.log(arr , ' 数组中的最大值= ', max);
			
			//求数组中的最小值
			var arr = [1,2,3,3,4,45,54,5,6];
			var min = Math.min.apply(null,arr);
			console.log(arr , ' 数组中的最小值 =', min);
			
			//合并两个数组，并返回数组的长度
			var arr1 = [1,2,3,3,4,45,54,5,6];
			var arr2 = ['1','2','3'];
			console.log(Array.prototype.push.apply(arr1,arr2)); //12 , [1, 2, 3, 3, 4, 45, 54, 5, 6, "1", "2", "3"]

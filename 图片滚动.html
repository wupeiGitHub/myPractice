<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#container {
				    width: 400px;
				    height: 300px;
				    overflow: hidden;
				}
				#photo {
				    width: 1200px;
				    animation: switch 5s ease-out infinite normal;
				}
				#photo > img {
				    float: left;
				    width: 400px;
				    height: 300px;
				}
				@keyframes switch {
				    0%, 25% {
				        margin-left: 0;
				    }
				
				    35%, 60% {
				        margin-left: -400px;
				    }
				
				    70%, 100% {
				        margin-left: -800px;
				    }
				}
				
				/* 下面的轮播图 */
				@keyframes move{
		            0%{
		                transform:translateX(0%);
		            }
		            20%{
		                transform:translateX(0%);
		            }
		            25%{
		                transform:translateX(-500px);
		            }
		            45%{
		                transform:translateX(-500px);
		            }
		            50%{
		                transform:translateX(-1000px);
		            }
		            70%{
		                transform:translateX(-1000px);
		            }
		            75%{
		                transform:translateX(-1500px);
		            }
		            95%{
		                transform:translateX(-1500px);
		            }
		            100%{
		                transform:translateX(-2000px);
		            }
		 
		        }
		        .wrap{
		        	width:500px; 
		        	height:320px;
		            position:relative; 
		            margin:50px auto;
		            border:5px solid #f00;
		            overflow:hidden;
		        }
		        ul,li{margin:0; padding:0; list-style:none;}
		        img{vertical-align: top; border:none;}
		        .list{width:500%;  animation: move 7s linear infinite}
		        .list li{float:left; width:500px; height:320px;}
		        .list img{width:100%; height:100%;}
		</style>
	</head>
	<body>
		<div id="container">
		    <div id="photo">
		        <img src="http://img.zcool.cn/community/0117e2571b8b246ac72538120dd8a4.jpg@1280w_1l_2o_100sh.jpg" />
		        <img src="http://img.zcool.cn/community/01b34f58eee017a8012049efcfaf50.jpg@1280w_1l_2o_100sh.jpg" />
		        <img src="http://img.zcool.cn/community/01c60259ac0f91a801211d25904e1f.jpg@1280w_1l_2o_100sh.jpg" />
		    </div>
		</div>
		
		<div class="wrap">
		    <ul class="list">
		        <li> <img src="img/ITimg/lqd01.jpg" /></li>
		        <li> <img src="img/ITimg/lqd02.jpg" /></li>
		        <li> <img src="img/ITimg/lqd03.jpg" /></li>
		        <li> <img src="img/ITimg/mayun01.jpg" /></li>
		        <li> <img src="img/ITimg/mayun02.jpg" /></li>
		    </ul>   
		</div>
	</body>
</html>

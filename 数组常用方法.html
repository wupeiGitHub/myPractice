			 //---------------Es6中的copyWithin:注意数组的长度复制前后是不变的
			 //语法：array.copyWithin(target（拷贝位置，必填）, start（元素复制开始位置）, end（结束位置）)
				/*target	必需。复制到指定目标索引位置。
				start	可选。元素复制的起始位置。
				end	可选。停止复制的索引位置 (默认为 array.length)。如果为负值，表示倒数。*/
			 //原数组会改变
			 var arr = [1,2,3,4,5];
			 console.log(arr.copyWithin());
			 console.log("copyWithin后的数组" ,arr); //原数组 [1,2,3,4,5];
			 arr = [1,2,3,4,5];
			 arr.copyWithin(4, 1, -1);

			 //------Es6:fill() 方法用于将一个固定值替换数组的元素。

			var arr = [1,2,3,4,5];
			arr.fill('6'); 
			console.log("arr.fill('6') 填充后的数组" ,arr); //["6", "6", "6", "6", "6"]
			var arr = [1,2,3,4,5];

			//------Es6:includes(searchvalue,start) 查找某个字符串是否存在
			/*includes() 方法用于判断字符串是否包含指定的子字符串。
			如果找到匹配的字符串则返回 true，否则返回 false。
				searchvalue	必需，要查找的字符串。
				start	可选，设置从那个位置开始查找，默认为 0。
			注意： includes() 方法区分大小写。*/
			var str = "Hello world, welcome to the Runoob。";
			var n = str.includes("world"); //true
			console.log("str.includes(\"world\") 判断world是否存在 ：", n); //true
			console.log("str.includes(\"World\") 判断World是否存在 ：", str.includes("World")); //false
			console.log("str.includes(\"world\", 11) 判断World是否存在 ：", str.includes("world", 11)); //false
			
			//Es6的遍历方法  entries() 
			//从数组 fruit 创建一个可迭代对象， 该对象包含了数组的键值对：
			var arr = [1,2,3,4,5];
			var entries = arr.entries(); //Array Iterator {key,value}
			console.log(entries.next().value);  // [0, 1]
			console.log(entries.next().value);  // [1, 2]
			
			//Es6的遍历方法  keys()

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//DOM节点选择器（比如getElementsByTagName）, 函数里未知的参数， 
			//使用数组的slice方法，它返回的是数组，使用call或apply指向伪数组
			function fn(){
				var arr = [].slice.call(arguments);
				console.log(arr);
				//或或者
				var arr2 = Array.prototype.slice.call(arguments);
				console.log("arguments = ", arguments);
				console.log(arr2);
				console.log("Array.isArray(arr) ", Array.isArray(arr));
			}
			fn(1,3,4,6,7);
			
			//ES6中数组的新方法 Array.from()
			function testArray(){     
				var arg = Array.from(arguments);
			     arg.push(8);
			     console.log(arg);//[1, 2, 3, 4, 8]
			}
 			testArray(1,2,3,4);
 			
 			//还可以用split()将字符串转为数组
 			var str = '123456';
 			console.log(str.split(''));//["1", "2", "3", "4", "5", "6"]
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//---------Es6之前的常用循环
//			1.for
//				for(let i=0; i<a.length; i++)
//			2.while
			
			let arr = [1, 3, 4, 6];
			//Es5中新增的循环如下：
			//他们共同点： 参数可以有两个 参数1：可以传一个回调函数 参数2：this的指向域
			/*arr.forEach()
			arr.map()
			arr.filter()
			arr.some()
			arr.every()
			arr.reduce()
			arr.reduceRight()*/
			
			//forEach没有返回值，默认是undefined：一般代替for循环
			arr.forEach(function(item, i){
				console.log(" i : ", i, " item : ", item);
			});
			
			//参数1：如果把参数2的函数改成箭头函数， 那么参数2的设置会失效
			arr.forEach(item=>console.log('item:'+item));
			//
			arr.forEach(function(item, i){
				console.log("this :", this, " i : ", i, " item : ", item);//this : Number {1444}  i :  3  item :  6
			}, 1444);
			
			
			//----------------map：映射, 对原数组进行一个整理
			//-------------，有返回值，每循环一次就会返回一个对应的值
			let arr2 = [
				{title: "标题-1", num : 100},
				{title: "标题-2", num : 200},
				{title: "标题-3", num : 300},
				{title: "标题-4", num : 400},
				{title: "标题-5", num : 100},
				{title: "标题-6", num : 600},
				{title: "标题-7", num : 100},
				{title: "标题-8", num : 800}
			];
			console.log(" 老数组 arr2 : ", arr2);
			let newarrs = arr.map((item, index, arrs)=>{
				console.log("index: ", index," item: ", item);
				let jsons = {};
				jsons.ti = '---------${item.title}';
				jsons.nu = '---------${item.num}';
				return jsons;
			});
			console.log("newarr2 : ", newarrs);
			
			
			//-------------reduce:
			let arr3 = [2,2,2];
			//pre: 是上一个循环的返回值：默认第一次是0
			//curt: 当前的值
			//index:下标
			//arr: 循环数组
			let redfn = arr3.reduce((pre, curt, index, arr)=>{
				console.log("pre, curt, index ", pre, curt, index);
				let sum = 0, powNum = 0;
				sum = pre+curt; //求和
				//powNum = Math.pow(pre,curt); //阶乘计算1
				//powNum = pre**curt; //阶乘计算2(求pre的curt幂次方)
				//console.log("sum:", sum, "powNum :", powNum);
				return powNum;
			});
			console.log("最后的值：", redfn); //4 = 1+1+2；
			
			
			//---for --of 循环---------------------
			let arr4 = ['aa','bb'];
			console.log("for of循环数组：", arr4);
			for(let val of arr4){ //获取value
				console.log("值：", val);
			}
			for(let index of arr4.keys()){ //获取下标或者key
				console.log("index(key)：", index);
			}
			for(let item of arr4.entries()){ //获取key和value
				//console.log("item：", item);
				console.log("index(key)：", item[0]," value：", item[1]);
			}
			for(let [key,value] of arr4.entries()){
				console.log("index(key)：", key," value：", value);
			}
		</script>
	</head>
	<body>
	</body>
</html>

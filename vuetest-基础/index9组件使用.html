<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>组件应用</title>
		<link href="./css/index.css" rel="stylesheet" type="text/css"></link>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			#vue-app{
				margin: 10px auto;
				width: 400px;
				height: auto;
				border:1px solid blue;
			}
			#vue-app #div1,#div2{
				width: 300px;
				height: 100px;
				border:1px solid red;
				background: #87CEEB;
			}
			#vue-app div{
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<div id="vue-app">
			<div id="div1">
				<labels></labels>
			</div>
			<div id="div2">
				<labels></labels>
			</div>
		</div>
		<script>
			/* var data = {
				name : '关晓彤'
			} */
			Vue.component("labels",{
				//template:'<p>{{name}}测试内容------------------</p>',
				template:`<p>{{name}}测试内容------------------
							<button v-on:click="changeName">改名</button></p>`,
				data(){ 
					//return data; //全局变量
					return {
						name : 'wupei'
					}
				},
				methods:{
					changeName(){
						//console.log('-------------',data.name);
						if(this.name == 'wupei'){
							this.name = '鹿晗';
						}else{
							this.name = 'wupei';
						}
					}
				}
			});
			
			var vue1 = new Vue({
				el:'#div1',
			});
			
			var vue2 = new Vue({
				el:'#div2',
			});
			
			//--------改变div2
			//vue2.title = 'div2被改变了.........';
		</script>
	</body>
</html>

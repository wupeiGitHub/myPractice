<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//定义主函数，回调函数作为参数
			function A(callback) {
			    callback();  
			    console.log('我是主函数');      
			}
			
			//定义回调函数
			function B(){
			    setTimeout("console.log('我是回调函数')", 1000);//模仿耗时操作  
			}
			
			//调用主函数A，将函数B传进去
			A(B); ////输出结果 :我是主函数, 我是回调函数
			
			//B代码放入A函数中执行，A调用B函数
			//B.apply(A); //我是回调函数
			//B.call(A); //我是回调函数
		</script>
	</head>
	<body>
	</body>
</html>

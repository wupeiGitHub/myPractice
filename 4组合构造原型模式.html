<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//由于构造模式和原型模式的各自有优缺点，利用他们的优缺点进行一个组合使用。
			//构造函数可以创建多个不同属性值的对象，原型模式可以用于定义方法和的共享的属性，我们可以将这两种模式结合起来，这种模式现在是使用最广泛的一种模式啦
			//构造函数
			function Person(name, age){
				this.name = name;
				this.age = age;
			}
			//原型对象
			Person.prototype = {
				constructor: Person, //将构造方法指向Person对象
				sayName : function (){
					console.log('---------',this.name);
				}
			}
			
			var person1 = new Person("Wupei", 29);
			var person2 = new Person("LIxiaohu", 27);
			
			person1.sayName(); // Nicholas
			person2.sayName(); // LIxiaohu
			console.log(person1.name, person1.age); //Wupei 29
			console.log(person2.name, person2.age); //LIxiaohu 27
			console.log(person1.sayName === person2.sayName); // true
		</script>
	</head>
	<body>
	</body>
</html>
